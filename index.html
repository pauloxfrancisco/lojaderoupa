<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<!--HEADER-->

<body>
    <header>
        <div class="top">
            <h2>C&MM</h2>
            <div class="search">
                <input type="text" placeholder="O que você procura?">
                <i class="fa-solid fa-magnifying-glass"></i>
                </form>
            </div>

            <div class="service">
                <i class="fa-solid fa-headset"></i>
                <p>Atendimento</p>
            </div>

            <div class="whats">
                <i class="fa-brands fa-whatsapp"></i>
                <p>Compre pelo Whatsapp</p>
            </div>

            <div class="welcome">
                <p> Bem-vindo a C&MM</p>
                <i class="fa-regular fa-circle-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
        <!--NAVBAR-->
        <nav>


            <div class="nav-container">
                <div class="loc">

                    <i class="fa-solid fa-map-location-dot"></i>
                    <form action=""><input type="text" placeholder="Digite seu CEP"></form>
                </div>

                <ul class="menu">
                    <li>Feminino</li>
                    <li>Masculino</li>
                    <li>Infantil</li>
                    <li class="red-word">OUTLET</li>
                </ul>


            </div>
            <!--sub-menu-->
            <section class="sub-menu">

                <div class="notice-1">
                    <i class=" fa-solid fa-truck-fast"></i>
                    <h3>FRETE GRÁTIS*</h3>
                    <p>Compras acima de R$ 250,00</p>

                </div>
                <div class="notice-2">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <h3>24H Entrega Expressa</h3>
                    <p>Em um raio de 50Km*</p>

                </div>
                <div class="notice-3">
                    <i class="fa-solid fa-credit-card"></i>
                    <h3>PARCELA EM ATÉ 12X SEM JUROS</h3>
                </div>
                <div class="notice-4">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <h3>Baixe o nosso App e tenha descontos exclusivos</h3>
                </div>
            </section>

        </nav>
    </header>
    <script src="https://kit.fontawesome.com/1fda0a70f1.js" crossorigin="anonymous"></script>
</body>

</html>
